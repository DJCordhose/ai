<script src="lib/tfjs@0.6.1"></script>
<script>
    (async () => {
        const a = tf.tensor1d([1, 2, 3]);
        const b = tf.scalar(2);

        const result = a.add(b); // a is not modified, result is a new tensor
        const data = await result.data();
        console.log(data); // Float32Array([3, 4, 5]
        result.print();
    })();
</script>
