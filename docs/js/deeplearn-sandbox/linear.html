        <body>
          <p>Fitting a linear equation like <code>y = b * x + c</code> through a set of points</p>
          <p>Press any key to begin computation</p>
          <canvas id="regression-canvas" height="600" width="800"></canvas>
          <p id='decription'></p>
        </body>
        
        <script src="Plot.js"></script>
        <script>
    (async () => {
const regressionCanvas = document.querySelector('#regression-canvas');
const description = document.querySelector('#decription');
const myGraph = new Plot({
    canvas: regressionCanvas,
    minX: -10,
    minY: -50,
    maxX: 10,
    maxY: 50,
    unitsPerTickX: 1,
    unitsPerTickY: 10
});
const sampleX = myGraph.samplePositions();

const points = [
  [0, 1.1],
  [1, 5.9],
  [2, 16.8],
  [3, 33.9],
  [-1, 2],
  [-4, -45]
];
const drawScatter = () => myGraph.scatterPlot(points, 'red', 2);
drawScatter();

const timeout = millis => new Promise(resolve => setTimeout(() => resolve(), millis));

const keypress = () => new Promise(resolve => window.onkeypress = () => resolve());
await keypress();

const draw = async ({b, c, loss}) => {
  console.log(`b=${b}, c=${c}, loss=${loss}`);
  myGraph.clear();
  description.innerHTML = `b=${b}, c=${c}, loss=${loss}`;
  drawScatter();
  myGraph.drawEquation(x => b * x + c, 'green', 1);
  return timeout(100);
};

const {b, c, loss} = await fitCurveThroughPoints(points, draw);

})();
        </script>
