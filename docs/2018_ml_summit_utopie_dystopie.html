1) Die Funktionsweise einer KI sollte nachvollziehbar sein, 
2) Ihre Handlungen sollen prinzipiell vorhersagbar sein, 
3) KIs sollen sich nicht einfach manipulieren lassen, 
4) die Verantwortlichkeiten sollen klar bestimmt sein.
