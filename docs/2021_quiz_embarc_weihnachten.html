* Vier Teams spielen gegeneinander
* Diskutiert Antworten im Team
* Antworten per Buzzer anmelden
* Bei richtiger Antwort gibt es einen Punkt
* Bei falscher Antwort sind nur noch Antworten durch die anderen Teams möglich
* Es gibt keine Minuspunkte
