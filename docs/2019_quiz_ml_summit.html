### Wie funktioniert es?

* Vier Teams spielen gegeneinander
* Diskutiert Antworten im Team
* Antworten per Buzzer anmelden
* Bei richtiger Antwort gibt es einen Punkt
* Bei falscher Antwort sind nur noch Antworten durch die anderen Teams möglich
* Es gibt keine Minuspunkte

### Info-Runde: Liste Cognitive Biases

Best-of:

* _Dunning–Kruger effect_: The tendency for unskilled individuals to overestimate their own ability and the tendency for experts to underestimate their own ability
* _Halo effect_: The tendency for a person's positive or negative traits to "spill over" from one personality area to another in others' perceptions of them
* _Self-serving bias_: The tendency to claim more responsibility for successes than failures. It may also manifest itself as a tendency for people to evaluate ambiguous information in a way beneficial to their interests
* _Projection bias_: The tendency to overestimate how much our future selves share one's current preferences, thoughts and values, thus leading to sub-optimal choice
<small class="no-fragments">

Quellen:
* new Cognitive Biases: A Visual Study Guide: https://drive.google.com/file/d/1p4bPdFaTC7ro-o1yLwCJtx-XawSkHS-_/view    
* https://en.wikipedia.org/wiki/Cognitive_bias    
* https://en.wikipedia.org/wiki/List_of_cognitive_biases

</small>    
</textarea>
